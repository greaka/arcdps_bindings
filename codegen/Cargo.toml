[package]
name = "arcdps_codegen"
version = "0.10.0"
authors = ["greaka <crates@greaka.de>"]
edition = "2021"
description = "Macros for arcdps"
repository = "https://github.com/greaka/arcdps_bindings"
license = "MIT/Apache-2.0"

[lib]
